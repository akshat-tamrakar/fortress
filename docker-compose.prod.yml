# ============================================================================
# Fortress User Management Service - Production Docker Compose Override
# ============================================================================
# This file contains production-specific configurations that override the
# base docker-compose.yml settings.
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.9'

services:
  # ==========================================================================
  # Redis - Production Configuration
  # ==========================================================================
  redis:
    # Use authenticated Redis in production - fails fast if REDIS_PASSWORD not set
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    # Don't expose Redis port publicly in production
    ports: []
    
  # ==========================================================================
  # Django Application - Production Configuration
  # ==========================================================================
  web:
    build:
      target: production
    # Remove volume mounts for production (use image content only)
    volumes:
      - ./logs:/app/logs
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=fortress.settings
    # Don't expose Django port publicly (use nginx)
    ports: []
    # Use Dockerfile CMD - migrations & collectstatic should run separately as CI/CD jobs
    # Run migrations: docker-compose -f docker-compose.yml -f docker-compose.prod.yml run --rm web python manage.py migrate
    # Run collectstatic: docker-compose -f docker-compose.yml -f docker-compose.prod.yml run --rm web python manage.py collectstatic --noinput

  # ==========================================================================
  # Nginx Reverse Proxy - Production
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: fortress-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fortress-network

# ============================================================================
# Volumes - Production
# ============================================================================
volumes:
  static_volume:
    driver: local
    name: fortress-static-files
  media_volume:
    driver: local
    name: fortress-media-files
