# ============================================================================
# Fortress User Management Service - Docker Compose Configuration
# ============================================================================
# This file defines the multi-container setup for the User Management Service
# including Django application, Redis cache, and optional Nginx reverse proxy.
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================================

version: '3.9'

services:
  # ==========================================================================
  # Redis Cache Service
  # ==========================================================================
  # Used for:
  # - User status caching (enabled/disabled)
  # - Authorization decision caching
  # - JWT public keys (JWKS) caching
  # - Rate limiting
  # ==========================================================================
  redis:
    image: redis:7.2-alpine
    container_name: fortress-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fortress-network

  # ==========================================================================
  # Django Application Service (Development)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: fortress-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading in development
      - .:/app
      # Exclude .venv to use container's virtual environment
      - /app/.venv
      # Persist logs
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # Override Redis connection for Docker network
      - REDIS_URL=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=fortress.settings
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - fortress-network
    command: python manage.py runserver 0.0.0.0:8000

  # ==========================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ==========================================================================
  # Uncomment this service when deploying to production
  # nginx:
  #   image: nginx:1.25-alpine
  #   container_name: fortress-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/conf.d:/etc/nginx/conf.d:ro
  #     - ./staticfiles:/app/staticfiles:ro
  #     - ./media:/app/media:ro
  #     - ./logs/nginx:/var/log/nginx
  #   depends_on:
  #     - web
  #   networks:
  #     - fortress-network

# ============================================================================
# Networks
# ============================================================================
networks:
  fortress-network:
    driver: bridge
    name: fortress-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis_data:
    driver: local
    name: fortress-redis-data
