# ============================================================================
# Fortress User Management Service - Main Nginx Configuration
# ============================================================================
# Production-ready nginx configuration with security and performance tuning
# ============================================================================

# Run as non-root user (nginx user is created by the nginx image)
user nginx;

# Auto-detect optimal number of worker processes (one per CPU core)
worker_processes auto;

# Maximum number of open files per worker process
worker_rlimit_nofile 65535;

# Error log configuration
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ============================================================================
# Events Block - Connection Processing
# ============================================================================
events {
    # Maximum number of simultaneous connections per worker
    worker_connections 4096;
    
    # Use efficient connection processing method (epoll for Linux)
    use epoll;
    
    # Accept multiple connections at once
    multi_accept on;
}

# ============================================================================
# HTTP Block - Main Configuration
# ============================================================================
http {
    # ========================================================================
    # Basic Settings
    # ========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimize file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Hide nginx version in headers (security)
    server_tokens off;

    # ========================================================================
    # Timeouts
    # ========================================================================
    keepalive_timeout 65s;
    keepalive_requests 100;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    reset_timedout_connection on;

    # ========================================================================
    # Buffer Sizes
    # ========================================================================
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # ========================================================================
    # Logging Configuration
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '$upstream_addr $upstream_status';

    access_log /var/log/nginx/access.log main;

    # ========================================================================
    # Gzip Compression
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    # ========================================================================
    # Security Settings
    # ========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # ========================================================================
    # Proxy Settings (for upstream Django app)
    # ========================================================================
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # ========================================================================
    # Include Server Configurations
    # ========================================================================
    include /etc/nginx/conf.d/*.conf;
}
